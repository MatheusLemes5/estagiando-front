<html>

<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>

<body class="body-register">

    <header>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-gradient-primary">

            <a href="Unijobs.html"><img src="img/Unijob-2.png" class="navbar-brand logo" alt="logo" height="8%" width="8%"></a>
            <button type="button" class="navbar-toggler bg-gradient-secondary" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="#" class="nav-item nav-link active">Entrar</a>
                    <a href="#" class="nav-item nav-link active">Precisa de ajuda?</a>
                </div>
            </div>
        </nav>

    </header>


    <main>

        <section class="container-fluid">
            <section class="row d-flex justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <div class="text-register">
                        <h3><b>Sou Empresa</b></h3>
                        <p><b>Preencha os campos com suas informações</b></p>
                    </div>

                    <form action="/action_page.php" method=post oninput='secondpassword.setCustomValidity(secondpassword.value != primarypassword.value ? "Passwords do not match." : "")' class="was-validated form-container">
                        <div class="form-group">
                            <label for="uname">Nome da empresa:</label>
                            <input type="text" class="form-control textbox" id="uname" placeholder="" name="uname" required>
                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">*Campo obrigatório</div>
                        </div>
                        <div class="form-group">
                            <label for="uname">Email:</label>
                            <input type="text" class="form-control textbox" id="uname" name="" required>
                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">*Campo obrigatório</div>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Senha:</label>
                            <input type="password" class="form-control textbox" id="pwd" placeholder="" name="primarypassword" required>
                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">*Campo obrigatório</div>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Confirme sua senha:</label>
                            <input type="password" class="form-control textbox" id="pwd" placeholder="" name="secondpassword" required>
                            <div class="valid-feedback">Válido.</div>
                            <div class="invalid-feedback">*As senhas estão diferentes</div>
                        </div>

                        <div class="form-group">
                            <label for="uname">Número do Whatsapp:</label>
                            <input type="tel" class="form-control textbox" name="" id="uname" required="">

                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">*Campo obrigatório</div>
                        </div>

                        <button type="submit" class="btn-submit btn btn-secondary" value="Create account">Cadastrar</button>
                        </div>
                    </form>
                </section>
            </section>

        </section>

    </main>


    <nav class="navbar fixed-bottom navbar-expand-sm  bg-dark">

        <div class="navbar-footer">
            <a>Direitos reservados a UNIJOB - 2020</a>
        </div>


    </nav>

</body>

</html>
